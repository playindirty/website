<!-- templates/subscribe.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Subscribe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Arial;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#f7fafc}
    .card{background:white;padding:28px;border-radius:8px;box-shadow:0 6px 18px rgba(15,23,42,.08);width:320px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #e2e8f0;border-radius:6px}
    button{width:100%;padding:10px;background:#2563eb;color:white;border:0;border-radius:6px;cursor:pointer}
    .msg{margin-top:12px;font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h3>Subscribe to updates</h3>
    <form id="form">
      <input id="email" type="email" placeholder="you@company.com" required />
      <input id="name" type="text" placeholder="Your name (optional)" />
      <button type="submit">Subscribe</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', async e=>{
      e.preventDefault();
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      document.getElementById('msg').innerText = 'Subscribing...';
      const res = await fetch('/api/subscribe', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email, name})
      });
      const data = await res.json();
      if(res.ok) document.getElementById('msg').innerText = 'Thanks — check your inbox (if you don’t see it, check spam).';
      else document.getElementById('msg').innerText = data.error || JSON.stringify(data);
    });
  </script>
</body>
</html>
